    trans: şanzıman
    desc: "Şanzıman türü (0 = otomatik, 1 = manuel)"
  gear:
    trans: vites
    desc: "İleri vites sayısı"
  carb:
    trans: karbüratör
    desc: "Karbüratör sayısı"
