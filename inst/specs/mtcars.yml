df:
  source: datasets::mtcars
  name: mt_arabalar
variables:
  mpg:
    trans: mil
    desc: Galon başına katedilen mil
  cyl:
    trans: silindir
    desc: Silindir sayısı
  disp:
    trans: hacim
    desc: "Motor hacmi"
  hp:
    trans: beygir
    desc: "Brüt beygir gücü"
  drat:
    trans: aks
    desc: "Aks (diferansiyel veya son dişli) oranı"
  wt:
    trans: ağırlık
    desc: Ağırlık (1000 libre)
